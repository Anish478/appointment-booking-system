<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>View Appointments - Appointment Scheduler</title>
  </head>
  
  <body>
    <h1>View Appointments</h1>
    <a th:href="@{/}">Home Page</a> | <a th:href="@{/logout}">Logout</a>
    <br/><br/>
    
    <div th:if="${appointments != null and !appointments.empty}">
      <div th:each="appointment : ${appointments}">
        <h3 th:text="${appointment.title}">Appointment Title</h3>
        <p><strong>Date:</strong> <span th:text="${appointment.date}">Date</span></p>
        <p><strong>Time:</strong> <span th:text="${appointment.startTime}">Start Time</span> - <span th:text="${appointment.endTime}">End Time</span></p>
        <p><strong>Type:</strong> <span th:text="${appointment.appointmentType}">Appointment Type</span></p>
        <p><strong>Location:</strong> <span th:text="${appointment.location}">Location</span></p>
        <p><strong>Status:</strong> <span th:text="${appointment.status}">Status</span></p>
        
        <form th:if="${appointment.status == 'AVAILABLE'}" method="POST" th:action="@{/appointments/{id}/book(id=${appointment.id})}">
          <button type="submit">Book This Slot</button>
        </form>
        
        <form th:if="${appointment.status == 'BOOKED' and appointment.studentEmail == user.email}" method="POST" th:action="@{/appointments/{id}/cancel(id=${appointment.id})}">
          <button type="submit" style="background-color: orange; color: white;">Cancel My Booking</button>
        </form>
        
        <p th:if="${appointment.status == 'BOOKED' and appointment.studentEmail != user.email}" style="color: red;">Already Booked by Another Student</p>
        
        <hr/>
      </div>
    </div>
    
    <div th:if="${appointments == null or appointments.empty}">
      <p>No appointments have been created by professors yet.</p>
    </div>

  </body>
</html>
